 <!DOCTYPE html>
<html>

<head>
<script>
function myFunction() {
var person = {fname:"John", lname:"Doe", age:25};

var text = "";
var x;
for (x in person) {
  text += person[x];
  
} document.write(text);
  document.write("<br/>");
						}
function myFunction2() {					
						var numbers = [45, 4, 9, 16, 25];

var txt = "";
var x;
for (x in numbers) {
  txt += numbers[x] + "<br>";
	}				
 document.write(txt);
  
  
}  
</script>
</head>
<body>
<h2>JavaScript For/In Loop</h2>

<p>The for/in statement loops through the properties of an object.</p>

<button type="button" onclick="myFunction()">Call function</button>
